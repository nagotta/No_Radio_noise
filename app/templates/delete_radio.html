{% extends "base.html" %}

{% block body %}
<div class="container">
    <h2>ラジオ削除</h2>
    <form id="deletionFormRadio">
        <div class="form-group">
            <label for="radioSelect">ラジオ：</label><br>
            <select id="radioSelect" name="radioName" class="form-control">
                {% for radio_name in radio_names %}
                    <option value="{{ radio_name }}">{{ radio_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">削除</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/deletion_radio.js"></script>
{% endblock %}

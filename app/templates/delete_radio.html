{% extends "base.html" %}

{% block body %}
<div class="container" id="registrationForm">
    <h2 class="form-title">ラジオ削除</h2>
    <form id="deletionFormRadio">
        <div class="form-group">
            <label for="radioSelect" class="input-label">ラジオ名</label><br>
            <select id="radioSelect" name="radioName" class="input-field" required>
                {% for radio_name in radio_names %}
                    <option value="{{ radio_name }}">{{ radio_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn--yellow btn--cubic btn--submit">ラジオ削除</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/deletion_radio.js"></script>
{% endblock %}
